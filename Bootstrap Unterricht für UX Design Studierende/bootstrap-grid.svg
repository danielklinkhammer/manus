  <rect x="410" y="170" width="270" height="80" fill="#0d6efd" stroke="#0a58ca" stroke-width="2" fill-opacity="0.3"/>
  <text x="545" y="215" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">.col-md-6</text>
  
  <!-- Row 2 -->
  <rect x="100" y="300" width="600" height="150" fill="#ced4da" stroke="#adb5bd" stroke-width="2"/>
  <text x="400" y="325" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">.row</text>
  
  <!-- Columns in Row 2 -->
  <rect x="120" y="350" width="175" height="80" fill="#0d6efd" stroke="#0a58ca" stroke-width="2" fill-opacity="0.3"/>
  <text x="207.5" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">.col-md-4</text>
  
  <rect x="315" y="350" width="175" height="80" fill="#0d6efd" stroke="#0a58ca" stroke-width="2" fill-opacity="0.3"/>
  <text x="402.5" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">.col-md-4</text>
  
  <rect x="510" y="350" width="175" height="80" fill="#0d6efd" stroke="#0a58ca" stroke-width="2" fill-opacity="0.3"/>
  <text x="597.5" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529">.col-md-4</text>
  
